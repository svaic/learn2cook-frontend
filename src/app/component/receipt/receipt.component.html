<div class="receipt-card">
  <div class="bg-black text-white text-center p-1">{{receipt.name}}</div>
  <div>
    <img class="w-100 receipt-image" src="{{receipt.pictureUrl}}"/>
  </div>
  <div class="d-flex flex-row justify-content-around receipt-bar">
    <div><img src="assets/images/clock.png"/>{{receipt.timeToPrepare}}</div>
    <div><img src="assets/images/difficulty/{{getPicture().picture}}" height="35px"/></div>
    <div><img src="assets/images/check.png"/></div>
  </div>
</div>
